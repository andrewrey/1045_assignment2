<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h2>Assignment 2 - Calculator</h2>
    </header>
    <main>
      <section class="calculator">
        <div class="calculator__wrap">
          <input type="text" name="" id="input1" />
          <div class="name">T-jsCalculator</div>
          <!-- <div class="math_char" id="plus">+</div>
          <div class="math_char">-</div>
          <div class="math_char">*</div>
          <div class="math_char">/</div> -->
          <input type="text" name="" id="input2" />
          <span>=</span>
          <input type="text" name="" id="output" disabled />
        </div>
        <div class="keys">
          <div class="num one">1</div>
          <div class="num two">2</div>
          <div class="num three">3</div>
          <div class="operation divide">/</div>
          <div class="num four">4</div>
          <div class="num five">5</div>
          <div class="num six">6</div>
          <div class="num minus">-</div>
          <div class="num seven">7</div>
          <div class="num eight">8</div>
          <div class="num nine">9</div>
          <div class="operation plus">+</div>
          <div class="num zero">0</div>
          <div class="operation equal">=</div>
          <div class="operation multiply">*</div>
          <div class="reset">C</div>
        </div>
      </section>
    </main>
    <script src="assign2.js"></script>
  </body>
</html>
